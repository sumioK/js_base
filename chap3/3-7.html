<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    window.alert('戦闘スタート');
    let enemy = 100
    let atack
    while(enemy > 0 ){
      atack = parseInt(Math.random() * 30)
      window.alert('敵に' + atack + 'のダメージ！')
      enemy -= atack
    } 
    window.alert('敵を倒したよ！')
  </script>
</body>
</html>
